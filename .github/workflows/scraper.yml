name: Hit KHV scrape endpoint

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
  schedule:
    - cron: "* */2 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Scrape KHV
        id: scrapeRequest
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://khv-api-dev.onrender.com/scrape"
          method: "GET"
          timeout: 300000
      - name: Show Response
        run: |
          echo ${{ steps.scrapeRequest.outputs.response }}
          echo ${{ steps.scrapeRequest.outputs.headers }}
          echo ${{ fromJson(steps.scrapeRequest.outputs.response)}}
